<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="accordion">
        <div class="accordion-header">Header 1</div>
        <div class="accordion-content">Content 1</div>
        <div class="accordion-header">Header 2</div>
        <div class="accordion-content">Content 2</div>
      </div>
      
      <style>
      .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }
      .accordion-header {
        cursor: pointer;
        padding: 10px;
        background: #ccc;
      }
      .accordion-header.open {
        background: #aaa;
      }
      </style>
    <script>class Accordion {
        constructor(container) {
          this.container = container;
          if (!(container instanceof HTMLElement)) {
            throw new Error('Container must be a DOM node');
          }
      
          this.headers = Array.from(container.querySelectorAll('.accordion-header'));
          this.init();
        }
      
        init() {
          this.headers.forEach(header => {
            header.addEventListener('click', () => this.toggle(header));
          });
        }
      
        toggle(header) {
          const content = header.nextElementSibling;
          const isOpen = header.classList.contains('open');
      
          if (isOpen) {
            content.style.maxHeight = 0;
            header.classList.remove('open');
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
            header.classList.add('open');
          }
        }
      }
      
      // UÅ¼ycie:
      const accordion = new Accordion(document.querySelector('.accordion'));
      </script>
</body>
</html>
