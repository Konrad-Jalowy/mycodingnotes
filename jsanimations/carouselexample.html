<div class="carousel">
    <button class="carousel-prev">&laquo; Prev</button>
    <div class="carousel-slide">Slide 1</div>
    <div class="carousel-slide">Slide 2</div>
    <div class="carousel-slide">Slide 3</div>
    <button class="carousel-next">Next &raquo;</button>
  </div>
  
  <style>
  .carousel {
    position: relative;
    width: 300px;
    margin: 0 auto;
  }
  .carousel-slide {
    display: none;
    text-align: center;
    padding: 20px;
    background: #ddd;
    border: 1px solid #ccc;
  }
  .carousel-slide:first-child {
    display: block;
  }
  button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
    padding: 5px 10px;
  }
  .carousel-prev {
    left: 0;
  }
  .carousel-next {
    right: 0;
  }
  </style>
<script>
    class Carousel {
        constructor(container) {
          this.container = container;
          this.slides = container.querySelectorAll('.carousel-slide');
          this.prevButton = container.querySelector('.carousel-prev');
          this.nextButton = container.querySelector('.carousel-next');
          this.currentIndex = 0;
      
          if (!this.slides.length) throw new Error('No slides found in carousel');
      
          this.init();
        }
      
        init() {
          this.updateVisibility();
          this.prevButton.addEventListener('click', () => this.prev());
          this.nextButton.addEventListener('click', () => this.next());
        }
      
        updateVisibility() {
          this.slides.forEach((slide, index) => {
            slide.style.display = index === this.currentIndex ? 'block' : 'none';
          });
        }
      
        prev() {
          this.currentIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
          this.updateVisibility();
        }
      
        next() {
          this.currentIndex = (this.currentIndex + 1) % this.slides.length;
          this.updateVisibility();
        }
      }
      
      // UÅ¼ycie:
      new Carousel(document.querySelector('.carousel'));
      
</script>
