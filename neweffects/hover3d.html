<!-- Efekt hover 3D -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekt Hover 3D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e3f2fd;
            margin: 0;
        }
        .card {
            perspective: 1000px;
        }
        .inner {
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border-radius: 15px;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .card:hover .inner {
            transform: rotateY(20deg) rotateX(10deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="inner"></div>
    </div>
</body>
</html>
