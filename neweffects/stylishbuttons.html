<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Gradient hover button */
        .gradient-button {
            color: white;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ffa3a3);
            background-size: 300% 300%;
        }
        .gradient-button:hover {
            background-position: 100% 50%;
            transform: scale(1.1);
        }

        /* Glow button */
        .glow-button {
            color: white;
            background: #007bff;
            box-shadow: 0 0 10px #007bff, 0 0 40px #007bff;
        }
        .glow-button:hover {
            box-shadow: 0 0 20px #0056b3, 0 0 50px #0056b3;
            transform: translateY(-3px);
        }

        /* Outline button */
        .outline-button {
            color: #007bff;
            background: transparent;
            border: 2px solid #007bff;
        }
        .outline-button:hover {
            color: white;
            background: #007bff;
        }

        /* 3D button */
        .three-d-button {
            color: white;
            background: linear-gradient(145deg, #007bff, #0056b3);
            box-shadow: 5px 5px 15px #0056b3, -5px -5px 15px #009dff;
        }
        .three-d-button:hover {
            box-shadow: inset 5px 5px 15px #0056b3, inset -5px -5px 15px #009dff;
        }

        /* Ripple button */
        .ripple-button {
            color: white;
            background: #007bff;
            position: relative;
            overflow: hidden;
        }
        .ripple-button:hover {
            transform: scale(1.1);
        }
        .ripple-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s ease-out;
        }
        @keyframes ripple {
            from {
                width: 0;
                height: 0;
                opacity: 0.6;
            }
            to {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="button gradient-button">Gradient Hover</button>
    <button class="button glow-button">Glow Effect</button>
    <button class="button outline-button">Outline Hover</button>
    <button class="button three-d-button">3D Effect</button>
    <button class="button ripple-button">Ripple Effect</button>
</body>
</html>
