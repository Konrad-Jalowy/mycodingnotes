<!-- Glassmorphism -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            margin: 0;
            overflow: hidden;
        }
        .card {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Glassmorphism</h1>
    </div>
</body>
</html>
