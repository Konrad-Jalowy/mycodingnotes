<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekt Wypełniania Tekstu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            color: black;
            position: relative;
            background: linear-gradient(to bottom, black 50%, crimson 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position 0.5s ease;
            background-size: 100% 200%;
            background-position: 0 0;
        }

        .container:hover .text {
            background-position: 0 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Wypełnij Mnie</div>
    </div>
</body>
</html>
